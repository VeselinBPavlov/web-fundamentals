<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form Images</title>
    <link rel="stylesheet" href="login-form-images.css">
</head>
<body>
    <header>
        <img src="images/image-photo.jpg" alt="profile-picture">
    </header>  
    <div class="triangle">
            <img src="images/triangle.png" alt="triangle">
    </div>     
    <main>              
        <form>
            <h2>Flat Business Profile Widget</h2>
            <div class="name">
                <img src="images/user.png" alt="user">
                <input type="text" placeholder="Name">
            </div>
            <div class="pass">
                <img src="images/pass.png" alt="password">
                <input type="password" placeholder="********">
            </div>            
            <input type="submit">
        </form>
    </main>
    <footer>
        <p>&copy; 2016 Flat Business Profile Widget. All rights reserved</p>
    </footer>
</body>
</html>
