<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="product-form.css">
</head>
<body>

    <main>
        <div class="product">
            <img src="nike-shoe.png" alt="nike">
        </div>        
        <form>
            <h1>Nike Roche Run</h1>
            <h3>120&dollar;</h3>
            <label>Choose Size</label>
            <select>
                <option>XS</option>
                <option>S</option>
                <option>M</option>
                <option>L</option>
            </select>
            <label>Name on card</label>
            <input type="text" placeholder="Enter your name">
            <label>Card Number</label>
            <input type="text" placeholder="Enter card number">
            <button type="submit"><a href="#">continue</a></button>
        </form>
    </main>

</body>
</html>
