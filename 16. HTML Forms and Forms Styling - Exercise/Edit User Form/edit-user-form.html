<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="edit-user-form.css">
</head>
<body>
    
    <header>
        <h1>EDIT USER</h1>
    </header>

    <main>
        <form>
            <label>Username</label>
            <input type="text">
            <label>Email</label>
            <input type="email">
            <label>Phone number</label>
            <input type="number">
            <label>User type</label>
            <input type="radio">
            <label class="broadband">Broadband</label>
            <input type="radio">
            <label class="radio">Radio</label>
            <label>Change Password</label>
            <input type="password">
            <label>Group</label>
            <div class="groups">
                <input type="checkbox">
                <label>All groups</label>
                <input type="checkbox">
                <label>Group 1</label>
                <input type="checkbox">
                <label>Group 2</label>
                <input type="checkbox">
                <label>Group 3</label>
                <input type="checkbox">
                <label>Group 4</label>
            </div>
            <label>Contacts</label>
            <a href="#">See Contacts List</a>
        </form>
        <input type="button" value="CANCEL">
        <input type="button" value="SAVE">
    </main>


</body>
</html>
